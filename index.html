<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churros Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'churro-cream': '#FDFBF7',
            'churro-orange': '#FF3C00',
            'churro-dark': '#1C1917',
            'churro-yellow': '#FFD600',
            'churro-lilac': '#E0CCFF'
          },
          fontFamily: {
            'display': ['Syne', 'sans-serif'],
            'body': ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'hard': '6px 6px 0px 0px #1C1917',
            'hard-lg': '10px 10px 0px 0px #1C1917',
            'hard-xl': '16px 16px 0px 0px #1C1917',
            'inner-hard': 'inset 4px 4px 0px 0px rgba(0,0,0,0.1)',
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'marquee': 'marquee 25s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FDFBF7;
      color: #1C1917;
      overflow-x: hidden;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #FDFBF7;
      border-left: 2px solid #1C1917;
    }
    ::-webkit-scrollbar-thumb {
      background: #FF3C00;
      border: 2px solid #1C1917;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #1C1917;
    }
    .text-stroke {
      -webkit-text-stroke: 2px #1C1917;
      color: transparent;
    }
    .text-stroke-sm {
      -webkit-text-stroke: 1px #1C1917;
      color: transparent;
    }
    .text-stroke-white {
      -webkit-text-stroke: 2px #FDFBF7;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.8?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.8?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.8?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.8?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.8?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.0.8?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
